<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html>

<head>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet"/>
<meta content="text/html; charset=US-ASCII" http-equiv="Content-Type"/>
<title th:text="#{label.pages.home.title}">home</title>
</head>

<body>
    <div class="container">
        <h1 class="alert alert-danger" id="error" th:if="${session[SPRING_SECURITY_LAST_EXCEPTION]}" th:text="#{message.logoutError}">error</h1>
                
        <h1 class="alert alert-info" id="success" th:if="${param.logSucc}" th:text="#{message.logoutSucc}"> success</h1>
        <br/><br/><br/>
        <a class="btn btn-primary" th:href="@{/login}" th:text="#{label.form.loginLink}">login</a>
    </div>
</body>

</html>
